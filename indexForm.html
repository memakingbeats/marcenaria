<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marcenaria Sob Medida</title>
        <!-- Adicionando Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="indexForm.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Formulário de Contato</h2>
            <form action="https://formspree.io/f/xayrekyo" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nome"
                        name="nome"
                        placeholder="Digite seu nome"
                    />
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Digite seu e-mail"
                    />
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone/WhatsApp:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="telefone"
                        name="telefone"
                        placeholder="Digite seu telefone/WhatsApp"
                    />
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea
                        class="form-control"
                        id="mensagem"
                        name="message"
                        rows="5"
                        placeholder="Digite sua mensagem"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <footer class="footer mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Endereço</h3>
                            <p>Rua Exemplo, 123</p>
                            <p>Cidade Exemplo</p>
                            <p>CEP: 12345-678</p>
                        </div>
                        <div class="col-md-6">
                            <h3>Links Úteis</h3>
                            <ul class="list-unstyled">
                                <li><a href="#">Localização no Mapa</a></li>
                                <li>
                                    <a href="tel:+1234567890"
                                        >Telefone: (12) 3456-7890</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="mailto:contato@marcenariasobmedida.com"
                                        >Email:
                                        contato@marcenariasobmedida.com</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-6">
                            <a
                                href="https://api.whatsapp.com/send?phone=1234567890"
                                target="_blank"
                                class="btn btn-success"
                            >
                                <i class="fab fa-whatsapp"></i> WhatsApp
                            </a>
                            <a
                                href="https://www.facebook.com/marcenariasobmedida"
                                target="_blank"
                                class="btn btn-primary"
                            >
                                <i class="fab fa-facebook"></i> Facebook
                            </a>
                        </div>
                        <div class="col-md-6 text-right">
                            <p>&copy; 2024 Marcenaria Sob Medida</p>
                            <p>CNPJ: 12.345.678/0001-90</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <!-- Adicionando Bootstrap JS (opcional, necessário apenas para certos recursos do Bootstrap) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
